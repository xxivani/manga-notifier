<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaDex Explorer - Page {{ page }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">MangaDex Explorer - Page {{ page }}</h1>
        <div id="manga-grid" class="row">
            {% for manga in manga_list %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ manga.cover_url }}" class="card-img-top" alt="{{ manga.title }}">

                        <div class="card-body">
                            <h5 class="card-title">{{ manga.title }}</h5>
                            <a href="{{ manga.manga_url }}" target="_blank" class="btn btn-primary">Read</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="d-flex justify-content-between mt-4">
            {% if page > 1 %}
                <a href="/?page={{ page - 1 }}" class="btn btn-secondary">Previous</a>
            {% endif %}
            <a href="/?page={{ page + 1 }}" class="btn btn-primary">Next</a>
        </div>
    </div>
</body>
</html>
